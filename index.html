<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Todo App</title>
  </head>
  <body>
    <div class="container">
      <h1>Todo App</h1>
      <form class="form">
        <h2 class="title">Add Item</h2>
        <div class="form-group">
          <label for="title">Title</label>
          <input
            class="form-control"
            type="text"
            name="title"
            id="title"
            maxlength="120"
          />
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea
            rows="3"
            class="form-control"
            type="text"
            name="description"
            id="description"
            maxlength="250"
          ></textarea>
        </div>
        <button class="submitBtn addBtn" type="submit">Add</button>
      </form>
      <section class="listSection">
        <h2 class="title">My todo</h2>
        <ul class="list"></ul>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
